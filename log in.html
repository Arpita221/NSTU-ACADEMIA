<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding and border are included in width */
        }

        .container button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .signup {
            margin-top: 20px;
        }

        .signup a {
            color: #007bff;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

         (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .container h1 {
                font-size: 20px;
            }

            .container input, .container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Account Log In</h1>
    <form onsubmit="return handleSubmit()">
        <input type="email" placeholder="Enter your Institutional Email Address" pattern="[a-zA-Z0-9._%+-]+@nstu\.edu\.bd$" title="Please enter a valid nstu.edu.bd email address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log in</button>
    </form>
    <div class="signup">
        <p>Need an Account? <a href="#">Sign Up</a></p>
        <p><a href="#">Forgot your password?</a></p>
    </div>
</div>

<script>
    function handleSubmit() {
        alert("Log in successful");
        return false;
    }
</script>

</body>
</html>
